<form (ngSubmit)="onFilterChange()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="filterCriteria.name" name="name">
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select id="genre" class="form-control" [(ngModel)]="filterCriteria.genre" name="genre">
      <option value="">All Genres</option>
      <!-- Add options dynamically based on available genres -->
    </select>
  </div>
  <div class="form-group">
    <label for="platform">Platform</label>
    <select id="platform" class="form-control" [(ngModel)]="filterCriteria.platform" name="platform">
      <option value="">All Platforms</option>
      <!-- Add options dynamically based on available platforms -->
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>
